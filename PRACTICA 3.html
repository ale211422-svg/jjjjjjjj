<html>
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Formulario de registro</title>
        <link rel="stylesheet" href="PRACTICA 3.css">
    </head>

    <body>

        <div class="form-container">

            <form action="" method="get">

            <h1>Formulario de registro</h1>
            <h2>Probando GitHub</h2>

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" autofocus required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="url">URL:</label>
                <input type="url" id="url" name="url" required>
            </div>

            <div class="mensaje">
            <p>
            <input type="checkbox" name="condiciones" /> 
                Declaro haber leído y aceptar las condiciones generales 
                del programa y la normativa sobre protección de datos.
            </p>
            </div>

            <p>
                <input type="submit" value="Enviar" />
            </p>
            </form>
        </div>

    </body>

</html>
